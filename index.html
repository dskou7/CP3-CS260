<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Creative Project 3</title>
</head>

<body>
  <h1>Destiny 2 Profile Search</h1>
  <div id="app">
    <p>Seach for a name,<a href="https://guardian.gg/2"> or copy one from guardian.gg</a></p>
    <form v-on:submit.prevent="searchName">
      <input type="text" v-model="searchText">
      <button type="submit">Search</button>
    </form>
    <div class="profile"><img v-bind:src= "platformIcon" /> Display Name: {{ playerName }} </div>

    <ul>
      <li v-for="char in characters">
        <div class=charEmblem :style="{ 'background-image': 'url(' + char.emblemBackgroundPath + ')' }">{{char.lightLevel}}&emsp;</div>
        <div class="details">
        <p> Level {{char.baseLevel}} {{char.gender}} {{char.race}} {{char.d2class}}</p>
        <p> Total playtime: {{char.minutesPlayed}} minutes</p>
        </div>
      </li>
    </ul>

  </div>
  <nav class="navbar fixed-bottom navbar-dark bg-dark">
    <p class="footer">
      &copy; 2019 DSkou7&emsp;&emsp;&emsp;&emsp;
      <a href="https://github.com/dskou7/CP3-CS260">Source Code</a></p>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
